steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/atus-security-dev/wiz-mcp-server:latest', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/atus-security-dev/wiz-mcp-server:latest']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: [
    'run',
    'deploy',
    'wiz-mcp-server',
    '--image=gcr.io/atus-security-dev/wiz-mcp-server:latest',
    '--region=us-central1',
    '--platform=managed',
    '--allow-unauthenticated'
  ]
images:
- gcr.io/atus-security-dev/wiz-mcp-server:latest
